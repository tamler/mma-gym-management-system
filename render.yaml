services:
  - type: web
    name: mma-gym-management-system
    env: node
    region: ohio
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: NODE_ENV
        value: production
    disk:
      name: mma-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

# Environment variables that need to be set in Render dashboard:
# NEXTAUTH_SECRET=your-32-character-secret
# NEXTAUTH_URL=https://your-app.onrender.com  
# EMAIL_SERVER_HOST=smtp.zoho.com
# EMAIL_SERVER_PORT=465
# EMAIL_SERVER_USER=your-email@domain.com
# EMAIL_SERVER_PASSWORD=your-zoho-password
# EMAIL_FROM=your-email@domain.com
# ENCRYPTION_KEY=your-32-character-encryption-key
# ADMIN_MASTER_PASSWORD=your-strong-password
# GYM_NAME="Your Gym Name"
# GYM_TIMEZONE="America/New_York"
# CRON_SECRET=your-cron-secret
# ADMIN_SECRET=your-admin-secret